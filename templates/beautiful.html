<!DOCTYPE html>
<html>
<head>
  <title>Beautiful HTML Page</title>
  <style type="text/css">
    body {
      background-color: powderblue;
      font-family: Arial, sans-serif;
      color: darkslateblue;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-size: 2em;
      margin: 1em 0;
    }
    p {
      margin: 0 1em;
      font-size: 1.2em;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1em;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .box {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .box div {
      flex: 0 0 calc(33.33% - 1em);
      margin: 1em;
      background-color: lightcyan;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-size: 1.5em;
      padding: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to my beautiful HTML page!</h1>
    <p>This page is styled with a beautiful CSS stylesheet. Take a look around and enjoy the design.</p>
    <div class="box">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
      <div>Box 4</div>
      <div>Box 5</div>
      <div>Box 6</div>
    </div>
  </div>
</body>
</html>
